services:
  counter:
    image: node:alpine
    environment:
      - PORT=4000
      - REDIS_URL=redis://storage
    ports:
      - 4000:4000
    working_dir: /app2
    volumes:
      - ./service_counter/:/app2
    command: npm run start
    depends_on:
      - storage

  storage:
    image: redis
    volumes:
      - ./data:/data

  server:
    image: node:alpine
    environment:
      - PORT=3000
    ports:
      - 80:3000
    working_dir: /app1
    volumes:
      - ./service_book/:/app1
    depends_on:
      - storage
    command: npm run start